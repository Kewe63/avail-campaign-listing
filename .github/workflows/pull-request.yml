---
name: Workflow - Pull Request

on:
  workflow_dispatch:
  pull_request:
    branches: [main]

jobs:
  prettier:
    name: Prettier
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Run prettier
        run: npx prettier --check .

  validate-entry:
    name: Validate entries
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run validation
        run: ./.github/workflows/validate-entry.yml

  check-file-changes:
    name: Check file changes
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run file change check
        run: ./.github/workflows/check-file-changes.yml
